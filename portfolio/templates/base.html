<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}" media="(max-width: 768px)">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="wrapper">
            <div class="sidebar">
                <div class="profile">
                    <img src="{% static 'img/profile.jpg' %}" alt="Profile Picture">
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="{% url 'home' %}">Welcome!</a></li>
                        <li><a href="{% url 'about' %}">About Me</a></li>
                        <li><a href="{% url 'projects' %}">Projects</a></li>
                        <li><a href="{% url 'certifications' %}">Certifications</a></li>
                        <li><a href="{% url 'references' %}">References</a></li>
                        <li><a href="{% url 'contact' %}">Contact Me</a></li>
                    </ul>
                </nav>
                <div class="social-media">
                    <ul>
                        <li><a href="https://www.linkedin.com/janedoe" target="_blank"><img src="{% static 'img/linkedin.png' %}" alt="LinkedIn"></a></li>
                        <li><a href="mailto:jdoe@icloud.com"><img src="{% static 'img/email.png' %}" alt="Email"></a></li>
                        <li><a href="tel:+14701234567"><img src="{% static 'img/phone.png' %}" alt="Phone"></a></li>
                    </ul>
                </div>
                <button class="hamburger-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <h2 class="footer-heading">GET IN TOUCH</h2>
          <div class="footer-underline"></div>
          <p class="footer-contact">CONTACT</p>
          <div class="footer-contact-details">
            <div class="footer-contact-item">
              <span class="footer-icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              <a class="footer-link" href="tel:+14707915404">+1 (470) 791-5404</a>
            </div>
            <div class="footer-contact-item">
              <span class="footer-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <a class="footer-link" href="mailto:teetolz@icloud.com">teetolz@icloud.com</a>
            </div>
          </div>
          <div class="footer-linkedin">
            <h3 class="footer-subheading">Find Me on LinkedIn!</h3>
            <a class="footer-linkedin-link" href="https://www.linkedin.com/janedoe">https://www.linkedin.com/janedoe</a>
          </div>
        </div>
        <div class="footer-right">
          <h3 class="footer-subheading">Send Me a Message!</h3>
          <form class="footer-form" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" placeholder="Your message goes here..." rows="5" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </footer>

</body>
</html>
